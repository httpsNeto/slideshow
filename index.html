<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="radio" id="slide1" checked>
            <input type="radio" name="radio" id="slide2">
            <input type="radio" name="radio" id="slide3">
            <input type="radio" name="radio" id="slide4">
            <input type="radio" name="radio" id="slide5">

            <div class="slide s1">
                <img src="imgs/1.jpg" alt="Paisagem medieval com montanhas">
            </div>

            <div class="slide">
                <img src="imgs/2.jpg" alt="Paisagem fantasia com arvores roxas">
            </div>

            <div class="slide">
                <img src="imgs/3.jpg" alt="capa do jogo cities skylines">
            </div>

            <div class="slide">
                <img src="imgs/4.jpg" alt="Lugar fantasia com cristais e montanhas">
            </div>

            <div class="slide">
                <img src="imgs/5.jpg" alt="capa do jogo the first tree">
            </div>
        </div>

        <div class="navegacao">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
